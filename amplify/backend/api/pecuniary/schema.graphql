type Account @model {
  id: ID!
  name: String!
  description: String
  accountType: AccountType! @connection(name: "AccountType")
  transactions: [Transaction] @connection(name: "AccountTransactions")
}

type AccountType @model {
  id: ID!
  name: String!
  description: String
  accounts: [Account] @connection(name: "AccountType")
}

type Security @model {
  id: ID!
  name: String!
  description: String!
  transactions: [Transaction] @connection(name: "TransactionSecurities")
}

type Transaction @model {
  id: ID!
  shares: Int!
  price: Float!
  commission: Float!
  security: Security! @connection(name: "TransactionSecurities")
  account: Account! @connection(name: "AccountTransactions")
}
