name: Backend Install

description: 'Installs required dependencies for backend'

runs:
  using: composite

  steps:
    - name: ðŸ”’ Cache CDK Dependencies
      id: cdk-cache
      uses: actions/cache@v4
      with:
        path: infrastructure/node_modules
        key: infrastructure-${{ hashFiles('infrastructure/package-lock.json') }}

    - name: ðŸ“¥ Install CDK
      if: steps.cdk-cache.outputs.cache-hit != 'true'
      run: npm ci
      working-directory: infrastructure
      shell: bash

    # - name: ðŸ“¥ Install Backend
    #   run: npm run clean-install-backend
    #   working-directory: infrastructure
    #   shell: bash

    - name: ðŸ“¥ Install Backend
      run: |
        find ../backend -mindepth 3 -maxdepth 3 -type f -name 'package.json' |
        while IFS= read -r file; do
          echo "ðŸ’¾ Installing dependencies for $file"
          cd "$(dirname "$file")"
          npm ci
          cd - >/dev/null
        done
      working-directory: infrastructure
      shell: bash
