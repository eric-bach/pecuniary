name: Frontend Install

description: 'Installs required dependencies for frontend'

runs:
  using: composite

  steps:
    - name: ðŸ”’ Cache CDK Dependencies
      id: cdk-cache
      uses: actions/cache@v4
      with:
        path: infrastructure/node_modules
        key: infrastructure-${{ hashFiles('infrastructure/package-lock.json') }}

    - name: ðŸ“¥ Install CDK
      if: steps.cdk-cache.outputs.cache-hit != 'true'
      run: npm ci
      working-directory: infrastructure
      shell: bash

    - name: ðŸ”’ Cache Frontend
      id: frontend-cache
      uses: actions/cache@v4
      with:
        path: frontend/node_modules
        key: frontend-${{ hashFiles('frontend/package-lock.json') }}

    - name: ðŸ“¥ Install Frontend
      if: steps.frontend-cache.outputs.cache-hit != 'true'
      run: |
        echo "ðŸ’¾ Installing dependencies for ../frontend/package.json"
        npm ci --prefix ../frontend --include=optional
        echo "ðŸ”§ Rebuilding native modules"
        npm rebuild --prefix ../frontend lightningcss 2>/dev/null || true
      working-directory: backend
      shell: bash

    - name: ðŸ— Generate Convex API
      run: |
        echo "CONVEX_DEPLOYMENT=${{ secrets.CONVEX_DEPLOYMENT }}" > .env.local
        npx convex codegen
      working-directory: frontend
      shell: bash
