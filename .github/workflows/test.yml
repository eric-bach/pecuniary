  deploy-dev:
    name: Deploy Dev
    runs-on: ubuntu-latest
    environment: dev
    needs: [unit-tests]
    permissions:
      actions: write
      contents: read
      id-token: write

    steps:
      - name: ğŸš« Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v3

      - name: âš’ï¸ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ”‘ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_SERVICE_ROLE_ARN }}
          aws-region: us-east-1

      - name: ğŸ‘€ Env
        run: |
          echo "Event name: ${{ github.event_name }}"
          echo "Git ref:    ${{ github.ref }}"
          echo "GH actor:   ${{ github.actor }}"
          echo "SHA:        ${{ github.sha }}"
          VER=`node --version`; echo "Node ver:   $VER"
          VER=`npm --version`; echo "npm ver:    $VER"

      - name: ğŸ“¥  Install Backend and Sources
        uses: ./.github/actions/backend

      - name: ğŸ“¥ Install Frontend
        uses: ./.github/actions/frontend

      - name: ğŸ—’ï¸ Create Frontend .env
        run: |
          touch .env
          echo NEXT_PUBLIC_USER_POOL_ID=${{ secrets.USER_POOL_ID }} >> .env
          echo NEXT_PUBLIC_USER_POOL_CLIENT_ID=${{ secrets.USER_POOL_CLIENT_ID }} >> .env
          echo NEXT_PUBLIC_APPSYNC_API_ENDPOINT=${{ secrets.APPSYNC_API_ENDPOINT }} >> .env
          echo NEXT_PUBLIC_APPSYNC_REGION=${{ secrets.REGION }} >> .env
        working-directory: frontend

      - name: ğŸ— Build Frontend
        run: npm run build-frontend
        working-directory: infrastructure

      - name: ğŸ—’ï¸ Create Infrastructure .env
        run: |
          touch .env
          echo DLQ_NOTIFICATIONS=${{ secrets.DLQ_NOTIFICATIONS }} >> .env
        working-directory: infrastructure

      - name: ğŸš§ Build Backend
        run: |
          npm run codegen
          npm run build-appsync
          find ../backend -mindepth 3 -maxdepth 3 -type f -name 'package.json' |
          while IFS= read -r file; do
            echo "ğŸš§ Building $file"
            cd "$(dirname "$file")"
            npm run build
            cd - >/dev/null
          done
        working-directory: infrastructure

      - name: ğŸš€ Deploy Backend
        run: |
          echo "ğŸš€ Deploying backend dev"
          npm run cdk -- deploy --all -c stage=backend -c env=dev --require-approval=never
        working-directory: infrastructure

      # - name: ğŸš€ Deploy Frontend
      #   run: npx sst deploy --stage dev
      #   working-directory: frontend

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [unit-tests]

    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v4

      - name: âš’ï¸ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ‘€ Env
        run: |
          echo "Event name: ${{ github.event_name }}"
          echo "Git ref:    ${{ github.ref }}"
          echo "GH actor:   ${{ github.actor }}"
          echo "SHA:        ${{ github.sha }}"
          VER=`node --version`; echo "Node ver:   $VER"
          VER=`npm --version`; echo "npm ver:    $VER"

      - name: ğŸ“¥ Install CDK Dependencies
        run: npm install
        working-directory: infrastructure

      - name: ğŸ“¥ Install Frontend
        uses: ./.github/actions/frontend

