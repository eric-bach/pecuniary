name: test

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - reopened
      - ready_for_review
      - synchronize

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    environment: dev
    permissions:
      id-token: write
      contents: read
      actions: read

    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v4

      - name: âš’ï¸ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ðŸ”‘ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_SERVICE_ROLE_ARN }}
          aws-region: us-east-1

      - name: ðŸ‘€ Env
        run: |
          echo "Event name: ${{ github.event_name }}"
          echo "Git ref:    ${{ github.ref }}"
          echo "GH actor:   ${{ github.actor }}"
          echo "SHA:        ${{ github.sha }}"
          VER=`node --version`; echo "Node ver:   $VER"
          VER=`npm --version`; echo "npm ver:    $VER"

      - name: ðŸ“¥ Install Backend and Sources
        uses: ./.github/actions/backend

      - name: ðŸš§ Build AppSync
        run: |
          npm run build-appsync
        working-directory: backend

      - name: ðŸ”­ Run CDK Unit Tests
        run: npm run test
        working-directory: backend

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    environment: dev
    permissions:
      id-token: write
      contents: read
      actions: read

    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v4

      - name: âš’ï¸ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ðŸ‘€ Env
        run: |
          echo "Event name: ${{ github.event_name }}"
          echo "Git ref:    ${{ github.ref }}"
          echo "GH actor:   ${{ github.actor }}"
          echo "SHA:        ${{ github.sha }}"
          VER=`node --version`; echo "Node ver:   $VER"
          VER=`npm --version`; echo "npm ver:    $VER"

      # Should not need to deploy to run tests
      # - name: ðŸ“¥ Install CDK Dependencies
      #   run: npm install
      #   working-directory: infrastructure

      - name: ðŸ“¥ Install Frontend
        uses: ./.github/actions/frontend

      # TODO Once there are Cypress frontend tests
      # - name: Run Cypress Frontend Tests
      #   run: npx cypress run --env username=${{ secrets.CYPRESS_USERNAME }},password=${{ secrets.CYPRESS_PASSWORD }}
      #   working-directory: frontend

  deploy-dev:
    name: Deploy Dev
    runs-on: ubuntu-latest
    environment: dev
    needs: [unit-tests, integration-tests]
    permissions:
      actions: write
      contents: read
      id-token: write

    steps:
      - name: ðŸš« Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v4

      - name: âš’ï¸ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ðŸ”‘ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_SERVICE_ROLE_ARN }}
          aws-region: us-east-1

      - name: ðŸ‘€ Env
        run: |
          echo "Event name: ${{ github.event_name }}"
          echo "Git ref:    ${{ github.ref }}"
          echo "GH actor:   ${{ github.actor }}"
          echo "SHA:        ${{ github.sha }}"
          VER=`node --version`; echo "Node ver:   $VER"
          VER=`npm --version`; echo "npm ver:    $VER"

      - name: ðŸ“¥  Install Backend and Sources
        uses: ./.github/actions/backend

      - name: ðŸ“¥ Install Frontend
        uses: ./.github/actions/frontend

      - name: ðŸ— Build Frontend
        run: npm run build-frontend
        working-directory: backend
        env:
          NEXT_PUBLIC_USER_POOL_ID: ${{ secrets.USER_POOL_ID }}
          NEXT_PUBLIC_USER_POOL_CLIENT_ID: ${{ secrets.USER_POOL_CLIENT_ID }}
          NEXT_PUBLIC_APPSYNC_API_ENDPOINT: ${{ secrets.APPSYNC_API_ENDPOINT }}
          NEXT_PUBLIC_APPSYNC_REGION: ${{ secrets.REGION }}

      - name: ðŸš§ Build AppSync
        run: |
          npm run build-appsync
        working-directory: backend

      - name: ðŸš§ Build Backend
        run: |
          find ./src/lambda -mindepth 2 -maxdepth 2 -type f -name 'package.json' |
          while IFS= read -r file; do
            echo "ðŸš§ Building $file"
            cd "$(dirname "$file")"
            npm run build
            cd - >/dev/null
          done
        working-directory: backend

      - name: ðŸš€ Deploy Backend
        run: |
          echo "ðŸš€ Deploying backend dev"
          npm run cdk -- deploy --all -c stage=backend -c env=dev --require-approval=never
        working-directory: backend
        env:
          DLQ_NOTIFICATIONS: ${{ secrets.DLQ_NOTIFICATIONS }}

      # TODO Once SST setup to deploy frontend
