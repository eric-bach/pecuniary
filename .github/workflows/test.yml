name: test

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - reopened
      - ready_for_review
      - synchronize

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    environment: dev
    permissions:
      id-token: write
      contents: read
      actions: read

    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v4

      - name: âš’ï¸ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ”‘ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_SERVICE_ROLE_ARN }}
          aws-region: us-east-1

      - name: ğŸ‘€ Env
        run: |
          echo "Event name: ${{ github.event_name }}"
          echo "Git ref:    ${{ github.ref }}"
          echo "GH actor:   ${{ github.actor }}"
          echo "SHA:        ${{ github.sha }}"
          VER=`node --version`; echo "Node ver:   $VER"
          VER=`npm --version`; echo "npm ver:    $VER"

      - name: ğŸ“¥ Install Infrastructure and Backend
        uses: ./.github/actions/infrastructure

      - name: ğŸ”­ Run CDK Unit Tests
        run: npm run test
        working-directory: infrastructure

  deploy-dev:
    name: Deploy Dev
    runs-on: ubuntu-latest
    environment: dev
    needs: [test]
    permissions:
      actions: write
      contents: read
      id-token: write

    steps:
      - name: ğŸš« Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v4

      - name: âš’ï¸ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ”‘ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_SERVICE_ROLE_ARN }}
          aws-region: us-east-1

      - name: ğŸ‘€ Env
        run: |
          echo "Event name: ${{ github.event_name }}"
          echo "Git ref:    ${{ github.ref }}"
          echo "GH actor:   ${{ github.actor }}"
          echo "SHA:        ${{ github.sha }}"
          VER=`node --version`; echo "Node ver:   $VER"
          VER=`npm --version`; echo "npm ver:    $VER"

      - name: ğŸ“¥  Install Infrastructure and Backend
        uses: ./.github/actions/infrastructure

      - name: ğŸ“¥ Install Frontend
        uses: ./.github/actions/frontend
        with:
          convex_deployment: ${{ secrets.CONVEX_DEPLOYMENT }}
          convex_deploy_key: ${{ secrets.CONVEX_DEPLOY_KEY }}

      - name: ğŸ— Build Frontend
        run: npm run build
        working-directory: frontend
        env:
          VITE_CONVEX_URL: ${{ secrets.VITE_CONVEX_URL }}
          VITE_COGNITO_USERPOOL_ID: ${{ secrets.VITE_COGNITO_USERPOOL_ID }}
          VITE_COGNITO_CLIENT_ID: ${{ secrets.VITE_COGNITO_CLIENT_ID }}
          VITE_TURNSTILE_SITE_KEY: ${{ secrets.VITE_TURNSTILE_SITE_KEY }}

      - name: ğŸš€ Deploy Frontend to Cloudflare Workers
        run: npx wrangler deploy --name pecuniary-dev
        working-directory: frontend
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: ğŸš§ Build Backend
        run: |
          find ./lambda -mindepth 2 -maxdepth 2 -type f -name 'package.json' |
          while IFS= read -r file; do
            echo "ğŸš§ Building $file"
            cd "$(dirname "$file")"
            npm run build
            cd - >/dev/null
          done
        working-directory: backend

      - name: ğŸš€ Deploy Backend
        run: |
          echo "ğŸš€ Deploying backend dev"
          npm run cdk -- deploy --all -c stage=backend -c env=dev --require-approval=never
        working-directory: infrastructure
