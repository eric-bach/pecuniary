name: Build and Test
on: [pull_request]
jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ github.workspace }}/spa
    env:
      GITHUB_TOKEN: ${{ secrets.CI_GITHUB_TOKEN }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          fetch-depth: 100
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Use Node.js 14.x
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install yarn
        run: npm install -g yarn
      - name: Generate .npmrc
        run: echo "//npm.pkg.github.com/:_authToken=$GITHUB_TOKEN" >> ~/.npmrc
      - name: Install SPA packages
        run: yarn install --frozen-lockfile
      - name: Install CDK packages
        run: |
          cd ../cdk
          npm ci
          cd ../spa
      - name: Run CDK Unit Tests
        run: |
          yarn build
          cd ../cdk
          npm run test
