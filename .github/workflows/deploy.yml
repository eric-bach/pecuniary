name: deploy

on:
  pull_request:
    types:
      - closed
    branches:
      - main

jobs:
  deploy-prod:
    name: Deploy Prod
    runs-on: ubuntu-latest
    environment: prod
    permissions:
      actions: write
      contents: read
      id-token: write

    steps:
      - name: ðŸš« Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v4

      - name: âš’ï¸ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ðŸ”‘ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_SERVICE_ROLE_ARN }}
          aws-region: us-east-1

      - name: ðŸ‘€ Env
        run: |
          echo "Event name: ${{ github.event_name }}"
          echo "Git ref:    ${{ github.ref }}"
          echo "GH actor:   ${{ github.actor }}"
          echo "SHA:        ${{ github.sha }}"
          VER=`node --version`; echo "Node ver:   $VER"
          VER=`npm --version`; echo "npm ver:    $VER"

      - name: ðŸ“¥  Install Infrastructure and Backend
        uses: ./.github/actions/infrastructure

      # - name: ðŸ“¥ Install Frontend
      #   uses: ./.github/actions/frontend

      # - name: ðŸ— Build Frontend
      #   run: npm run build-frontend
      #   working-directory: infrastructure
      #   env:
      #     NEXT_PUBLIC_USER_POOL_ID: ${{ secrets.USER_POOL_ID }}
      #     NEXT_PUBLIC_USER_POOL_CLIENT_ID: ${{ secrets.USER_POOL_CLIENT_ID }}

      - name: ðŸš§ Build AppSync
        run: |
          npm run build-appsync
        working-directory: infrastructure

      - name: ðŸš§ Build Backend
        run: |
          find ./lambda -mindepth 2 -maxdepth 2 -type f -name 'package.json' |
          while IFS= read -r file; do
            echo "ðŸš§ Building $file"
            cd "$(dirname "$file")"
            npm run build
            cd - >/dev/null
          done
        working-directory: backend

      - name: ðŸš€ Deploy Backend
        run: |
          echo "ðŸš€ Deploying backend prod"
          npm run cdk -- deploy --all -c stage=backend -c env=prod --require-approval=never
        working-directory: infrastructure
