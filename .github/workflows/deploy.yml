name: deploy

on:
  push:
    branches: [main]

jobs:
  aws_cdk:
    name: Deploy CDK
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ github.workspace }}/client
    env:
      GITHUB_TOKEN: ${{ secrets.ACTIONS_TOKEN }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Configure AWS Credentials for prod account
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{secrets.AWS_ACCESS_KEY_ID}}
          aws-secret-access-key: ${{secrets.AWS_ACCESS_KEY_SECRET}}
          aws-region: us-east-1

      - name: Install NPM
        run: 'sudo apt update -y && sudo apt install nodejs npm -y'

      - name: Install AWS CDK
        run: 'sudo npm install -g aws-cdk'

      - name: Install NPM Dependencies (Backend)
        run: npm ci
        working-directory: backend

      - name: Create backend/.env file
        run: |
          touch .env
          echo CDK_DEV_ACCOUNT=${{ secrets.CDK_DEV_ACCOUNT }} >> .env
          echo CDK_PROD_ACCOUNT=${{ secrets.CDK_PROD_ACCOUNT }} >> .env
          echo CDK_DEFAULT_REGION=${{ secrets.CDK_DEFAULT_REGION }} >> .env
          echo CERTIFICATE_ARN=${{ secrets.CERTIFICATE_ARN }} >> .env
          echo DLQ_NOTIFICATIONS=${{ secrets.DLQ_NOTIFICATIONS }} >> .env
          cat .env
        working-directory: backend

      - name: Install NPM Dependencies (Client)
        run: npm ci
        working-directory: client

      - name: Create client/.env file
        run: |
          touch .env
          echo REACT_APP_COGNITO_USER_POOL_ID=${{ secrets.REACT_APP_COGNITO_USER_POOL_ID }} >> .env
          echo REACT_APP_COGNITO_CLIENT_ID=${{ secrets.REACT_APP_COGNITO_CLIENT_ID }} >> .env
          cp .env .env.prod
          cat .env.prod
        working-directory: client

      - name: Create client/src/aws-exports.js file
        run: |
          touch aws-exports.js
          echo const awsmobile = { aws_project_region: '${{ secrets.CDK_DEFAULT_REGION }}', aws_cognito_region: '${{ secrets.CDK_DEFAULT_REGION }}', aws_user_pools_id: '${{secrets.REACT_APP_COGNITO_USER_POOL_ID}}', aws_user_pools_web_client_id: '${{ secrets.REACT_APP_COGNITO_CLIENT_ID }}', aws_appsync_graphqlEndpoint: '${{ secrets.AWS_APPSYNC_GRAPHQL_ENDPOINT }}', aws_appsync_region: '${{ secrets.CDK_DEFAULT_REGION }}', aws_appsync_authenticationType: 'AMAZON_COGNITO_USER_POOLS', }; >> aws-exports.js
          echo export default awsmobile; >> aws-exports.js
          cat aws-exports.js
        working-directory: client/src

      - name: Build Client
        run: npm run build:prod
        working-directory: client

      - name: CDK Synth
        run: cdk synth
        working-directory: backend

      - name: CDK Deploy
        run: cdk deploy pecuniary-prod --require-approval=never
        env:
          CERTIFICATE_ARN: ${{secrets.CERTIFICATE_ARN}}
          DLQ_NOTIFICATIONS: ${{secrets.DLQ_NOTIFICATIONS}}
        working-directory: backend
