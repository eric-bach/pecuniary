name: deploy

on:
  pull_request:
    types:
      - closed
    branches:
      - main

jobs:
  deploy-prod:
    name: Deploy Prod
    runs-on: ubuntu-latest
    environment: prod
    permissions:
      actions: write
      contents: read
      id-token: write

    steps:
      - name: ðŸš« Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v4

      - name: âš’ï¸ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ðŸ”‘ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_SERVICE_ROLE_ARN }}
          aws-region: us-east-1

      - name: ðŸ‘€ Env
        run: |
          echo "Event name: ${{ github.event_name }}"
          echo "Git ref:    ${{ github.ref }}"
          echo "GH actor:   ${{ github.actor }}"
          echo "SHA:        ${{ github.sha }}"
          VER=`node --version`; echo "Node ver:   $VER"
          VER=`npm --version`; echo "npm ver:    $VER"

      - name: ðŸ“¥  Install Infrastructure and Backend
        uses: ./.github/actions/infrastructure

      - name: ðŸ“¥ Install Frontend
        uses: ./.github/actions/frontend
        with:
          convex_deployment: ${{ secrets.CONVEX_DEPLOYMENT }}
          convex_deploy_key: ${{ secrets.CONVEX_DEPLOY_KEY }}

      - name: ðŸ— Build Frontend
        run: npm run build
        working-directory: frontend
        env:
          VITE_CONVEX_URL: ${{ secrets.VITE_CONVEX_URL }}
          VITE_COGNITO_USER_POOL_ID: ${{ secrets.VITE_COGNITO_USER_POOL_ID }}
          VITE_COGNITO_CLIENT_ID: ${{ secrets.VITE_COGNITO_CLIENT_ID }}
          VITE_TURNSTILE_SITE_KEY: ${{ secrets.VITE_TURNSTILE_SITE_KEY }}

      - name: ðŸš€ Deploy Frontend to Cloudflare Pages
        run: |
          npx wrangler pages project create pecuniary --production-branch=main 2>/dev/null || true
          npx wrangler pages deploy dist/client --project-name=pecuniary --branch=main
        working-directory: frontend
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: ðŸš§ Build Backend
        run: |
          find ./lambda -mindepth 2 -maxdepth 2 -type f -name 'package.json' |
          while IFS= read -r file; do
            echo "ðŸš§ Building $file"
            cd "$(dirname "$file")"
            npm run build
            cd - >/dev/null
          done
        working-directory: backend

      - name: ðŸš€ Deploy Backend
        run: |
          echo "ðŸš€ Deploying backend prod"
          npm run cdk -- deploy --all -c stage=backend -c env=prod --require-approval=never
        working-directory: infrastructure
