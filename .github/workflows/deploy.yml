name: deploy

on:
  push:
    branches: [main]

jobs:
  aws_cdk:
    name: Deploy CDK
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
      id-token: write
    defaults:
      run:
        working-directory: ${{ github.workspace }}/client
    env:
      GITHUB_TOKEN: ${{ secrets.ACTIONS_TOKEN }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.AWS_ACCESS_ARN }}
          aws-region: us-east-1

      - name: Install NPM
        run: 'sudo apt update -y && sudo apt install nodejs npm -y'

      - name: Install AWS CDK
        run: 'sudo npm install -g aws-cdk'

      - name: Install NPM Dependencies (Backend)
        run: npm ci
        working-directory: infra

      - name: Create infra/.env file
        run: |
          touch .env
          echo CERTIFICATE_ARN=${{ secrets.CERTIFICATE_ARN }} >> .env
          echo DLQ_NOTIFICATIONS=${{ secrets.DLQ_NOTIFICATIONS }} >> .env
          cat .env
        working-directory: infra

      - name: Install NPM Dependencies (Marketing)
        run: npm ci
        working-directory: frontend/marketing

      - name: Install NPM Dependencies (Auth)
        run: npm ci
        working-directory: frontend/auth

      - name: Install NPM Dependencies (Dashboard)
        run: npm ci
        working-directory: frontend/dashboard

      - name: Install NPM Dependencies (Container)
        run: npm ci
        working-directory: frontend/container

