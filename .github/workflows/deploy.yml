      - name: Build Frontend Auth
        run: npm run build
        working-directory: frontend/auth

      - name: Build Frontend Dashboard
        run: npm run build
        working-directory: frontend/dashboard

      - name: Build Frontend Container
        run: npm run build
        working-directory: frontend/container

