name: Deploy AWS Prod

on:
  push:
    branches: [main]

jobs:
  build:
    name: Build Dependencies
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ github.workspace }}
    env:
      GITHUB_TOKEN: ${{ secrets.ACTIONS_TOKEN }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Configure AWS Credentials for prod account
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{secrets.AWS_ACCESS_KEY_ID}}
          aws-secret-access-key: ${{secrets.AWS_ACCESS_KEY_SECRET}}
          aws-region: us-east-1

      - name: Install NPM
        run: 'sudo apt update -y && sudo apt install nodejs npm -y'

      - name: Install AWS CDK
        run: 'sudo npm install -g aws-cdk'

      - name: Install NPM Dependencies (Backend)
        run: npm ci
        working-directory: backend

      - name: Create env file
        run: |
          touch .env
          echo CDK_DEV_ACCOUNT=524849261220 >> .env
          echo CDK_PROD_ACCOUNT=830221499166 >> .env
          echo CDK_IAM_ACCOUNT=115499684434 >> .env
          echo CDK_DEFAULT_REGION=us-east-1 >> .env
          echo CERTIFICATE_ARN=${{ secrets.CERTIFICATE_ARN }} >> .env
          echo DLQ_NOTIFICATIONS=${{ secrets.DLQ_NOTIFICATIONS }} >> .env
          echo ALPHA_VANTAGE_API_KEY=${{ secrets.ALPHA_VANTAGE_API_KEY }} >> .env
          cat .env
        working-directory: backend

      - name: Install NPM Dependencies (Client)
        run: npm ci
        working-directory: client

      - name: Create env file
        run: |
          touch .env
          echo REACT_APP_COGNITO_USER_POOL_ID=${{secrets.REACT_APP_COGNITO_USER_POOL_ID}} >> .env
          echo REACT_APP_COGNITO_CLIENT_ID=${{ secrets.REACT_APP_COGNITO_CLIENT_ID }} >> .env
          cp .env .env.prod
          cat .env.prod
          touch src/aws-exports.js
          echo const awsmobile = { aws_project_region: 'us-east-1', aws_cognito_region: 'us-east-1', aws_user_pools_id: '${{secrets.REACT_APP_COGNITO_USER_POOL_ID}}', aws_user_pools_web_client_id: '${{ secrets.REACT_APP_COGNITO_CLIENT_ID }}', aws_appsync_graphqlEndpoint: '${{ secrets.AWS_APPSYNC_GRAPHQL_ENDPOINT }}', aws_appsync_region: 'us-east-1', aws_appsync_authenticationType: 'AMAZON_COGNITO_USER_POOLS', }; >> src/aws-exports.js
          echo export default awsmobile; >> src/aws-exports.js
          cat src/aws-exports.js

      - name: Build Client
        run: npm run build:prod
        working-directory: client

      - name: CDK Synth
        run: cdk synth
        working-directory: backend

  aws_backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ github.workspace }}/backend
    env:
      GITHUB_TOKEN: ${{ secrets.ACTIONS_TOKEN }}
    needs: build

    steps:
      - name: CDK Deploy Backend
        run: cdk deploy pecuniary-prod --require-approval=never
        env:
          CERTIFICATE_ARN: ${{secrets.CERTIFICATE_ARN}}
          DLQ_NOTIFICATIONS: ${{secrets.DLQ_NOTIFICATIONS}}
          ALPHA_VANTAGE_API_KEY: ${{secrets.ALPHA_VANTAGE_API_KEY}}
        working-directory: backend

  aws_client:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ github.workspace }}/client
    env:
      GITHUB_TOKEN: ${{ secrets.ACTIONS_TOKEN }}
    needs: [build, aws_backend]

    steps:
      - name: Configure AWS Credentials for iam account
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{secrets.AWS_ACCESS_KEY_ID_IAM}}
          aws-secret-access-key: ${{secrets.AWS_ACCESS_KEY_SECRET_IAM}}
          aws-region: us-east-1

      - name: CDK Deploy Website
        run: cdk deploy pecuniary-web-prod --require-approval=never
        env:
          CERTIFICATE_ARN: ${{secrets.CERTIFICATE_ARN}}
          DLQ_NOTIFICATIONS: ${{secrets.DLQ_NOTIFICATIONS}}
          ALPHA_VANTAGE_API_KEY: ${{secrets.ALPHA_VANTAGE_API_KEY}}
        working-directory: backend
