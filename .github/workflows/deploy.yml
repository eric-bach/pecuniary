name: deploy

on:
  push:
    #branches: [main]
    branches: [gha]

jobs:
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
      id-token: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Configure Node
        uses: actions/setup-node@v3
        with:
          node-version: 14.x

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.AWS_ACCESS_ARN }}
          aws-region: us-east-1

      - name: Install NPM Dependencies (Infra)
        run: npm ci
        working-directory: infra

      - name: Create infra/.env file
        run: |
          touch .env
          echo CERTIFICATE_ARN=${{ secrets.CERTIFICATE_ARN }} >> .env
          echo DLQ_NOTIFICATIONS=${{ secrets.DLQ_NOTIFICATIONS }} >> .env
          cat .env
        working-directory: infra

      - name: CDK Deploy Backend
        run: npm run deploy-backend prod
        env:
          CERTIFICATE_ARN: ${{secrets.CERTIFICATE_ARN}}
          DLQ_NOTIFICATIONS: ${{secrets.DLQ_NOTIFICATIONS}}
        working-directory: infra

  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: deploy-backend
    permissions:
      actions: write
      contents: read
      id-token: write
